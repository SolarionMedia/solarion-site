<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>Solarion.Media — Контакты</title>

  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- GOOGLE FONT -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">

  <!-- GOOGLE ANALYTICS
       ⚠️ ЗАМЕНИ G-XXXXXXXXXX, ИНАЧЕ НЕ СЧИТАЕТ -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=G-XXXXXXXXXX"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());
    gtag('config', 'G-XXXXXXXXXX');
  </script>

  <style>
    :root {
      --bg: #0b0b0f;
      --card: #16161d;
      --text: #ffffff;
      --muted: #9a9aab;
      --glow: rgba(114, 144, 255, 0.25);
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Inter', sans-serif;
    }

    body {
      background:
        radial-gradient(circle at top, #1b1b2f, var(--bg));
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      color: var(--text);
    }

    .card {
      background: var(--card);
      border-radius: 22px;
      padding: 34px;
      max-width: 420px;
      width: 100%;
      box-shadow:
        0 0 0 1px rgba(255,255,255,0.04),
        0 30px 60px rgba(0,0,0,0.6),
        0 0 40px var(--glow);
      animation: appear 0.6s ease;
    }

    @keyframes appear {
      from { opacity: 0; transform: translateY(24px); }
      to   { opacity: 1; transform: translateY(0); }
    }

    h1 {
      text-align: center;
      font-size: 28px;
      font-weight: 700;
      margin-bottom: 6px;
      letter-spacing: 0.3px;
    }

    p {
      text-align: center;
      font-size: 15px;
      color: var(--muted);
      margin-bottom: 26px;
    }

    .buttons {
      display: flex;
      flex-direction: column;
      gap: 14px;
    }

    .btn {
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 15px;
      border-radius: 15px;
      font-size: 16px;
      font-weight: 600;
      color: #fff;
      text-decoration: none;
      transition: all 0.25s ease;
      box-shadow: 0 6px 18px rgba(0,0,0,0.35);
    }

    .btn:hover {
      transform: scale(1.07);
      filter: brightness(1.15);
      box-shadow: 0 12px 28px rgba(0,0,0,0.45);
    }

    .btn:active {
      transform: scale(0.96);
      opacity: 0.85;
    }

    /* SOCIAL COLORS */
    .telegram { background: linear-gradient(135deg, #229ED9, #1b7db3); }
    .whatsapp { background: linear-gradient(135deg, #25D366, #1ea855); }
    .viber    { background: linear-gradient(135deg, #7360F2, #5a46d6); }
    .email    { background: linear-gradient(135deg, #555, #333); }

    footer {
      margin-top: 22px;
      text-align: center;
      font-size: 13px;
      color: var(--muted);
    }
  </style>
</head>

<body>

  <div class="card">
    <h1>Solarion.Media</h1>
    <p>Связь • Сотрудничество • Партнёрство</p>

    <div class="buttons">

      <!-- TELEGRAM -->
      <a class="btn telegram"
         href="https://t.me/+375296909200"
         target="_blank">
        Telegram
      </a>

      <!-- WHATSAPP -->
      <a class="btn whatsapp"
         href="https://wa.me/375296909200"
         target="_blank">
        WhatsApp
      </a>

      <!-- VIBER -->
      <a class="btn viber"
         href="viber://chat?number=375296909200">
        Viber
      </a>

      <!-- EMAIL -->
      <a class="btn email"
         href="mailto:solarionmedia@gmail.com">
        Email
      </a>

    </div>

    <footer>
      © 2025 Solarion.Media
    </footer>
  </div>

</body>
</html>
