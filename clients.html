<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Solarion.Media — Контакты</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">

  <style>
    :root {
      --bg: #0e0e11;
      --card: #16161d;
      --text: #ffffff;
      --muted: #9a9aab;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Inter', sans-serif;
    }

    body {
      background: radial-gradient(circle at top, #1b1b27, var(--bg));
      color: var(--text);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .card {
      background: var(--card);
      border-radius: 20px;
      padding: 32px;
      max-width: 420px;
      width: 100%;
      box-shadow: 0 20px 50px rgba(0,0,0,0.5);
      animation: fadeIn 0.6s ease;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    h1 {
      font-size: 28px;
      font-weight: 700;
      margin-bottom: 8px;
      text-align: center;
    }

    p {
      text-align: center;
      color: var(--muted);
      margin-bottom: 24px;
      font-size: 15px;
    }

    .buttons {
      display: flex;
      flex-direction: column;
      gap: 14px;
    }

    .btn {
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 14px;
      border-radius: 14px;
      font-weight: 600;
      font-size: 16px;
      color: #fff;
      text-decoration: none;
      transition: all 0.25s ease;
    }

    .btn:hover {
      transform: scale(1.06);
      box-shadow: 0 10px 25px rgba(0,0,0,0.35);
      filter: brightness(1.1);
    }

    .telegram { background: #229ED9; }
    .whatsapp { background: #25D366; }
    .viber { background: #7360F2; }
    .email { background: #444; }

    footer {
      text-align: center;
      margin-top: 22px;
      font-size: 13px;
      color: var(--muted);
    }
  </style>
</head>

<body>
  <div class="card">
    <h1>Solarion.Media</h1>
    <p>Контакты и связь</p>

    <div class="buttons">
      <a class="btn telegram" href="https://t.me/solarion" target="_blank">
        Telegram
      </a>

      <a class="btn whatsapp" href="https://wa.me/375000000000" target="_blank">
        WhatsApp
      </a>

      <a class="btn viber" href="viber://chat?number=375000000000">
        Viber
      </a>

      <a class="btn email" href="mailto:solarionmedia@gmail.com">
        Email
      </a>
    </div>

    <footer>
      © 2025 Solarion.Media
    </footer>
  </div>
</body>
</html>
