<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />

  <!-- =========================================
       НАЗВАНИЕ СТРАНИЦЫ (можешь менять)
       ========================================= -->
  <title>Solarion.Media — Контакты</title>

  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- =========================================
       GOOGLE FONT (один, лёгкий, стабильный)
       ========================================= -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">

  <!-- =========================================
       GOOGLE ANALYTICS (АНАЛИТИКА)
       ⚠️ ЗАМЕНИ G-XXXXXXXXXX на свой ID
       ========================================= -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=G-XXXXXXXXXX"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());
    gtag('config', 'G-XXXXXXXXXX');
  </script>

  <!-- =========================================
       ВСЕ СТИЛИ В ОДНОМ МЕСТЕ
       НИЧЕГО ВНЕ ЭТОГО ФАЙЛА НЕ НУЖНО
       ========================================= -->
  <style>
    :root {
      --bg: #0e0e11;
      --card: #16161d;
      --text: #ffffff;
      --muted: #9a9aab;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Inter', sans-serif;
    }

    body {
      background: radial-gradient(circle at top, #1b1b27, var(--bg));
      color: var(--text);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    /* ===== КАРТОЧКА ===== */
    .card {
      background: var(--card);
      border-radius: 20px;
      padding: 32px;
      max-width: 420px;
      width: 100%;
      box-shadow: 0 20px 50px rgba(0,0,0,0.5);
      animation: fadeIn 0.6s ease;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    h1 {
      font-size: 28px;
      font-weight: 700;
      margin-bottom: 6px;
      text-align: center;
    }

    p {
      text-align: center;
      color: var(--muted);
      margin-bottom: 26px;
      font-size: 15px;
    }

    /* ===== КНОПКИ ===== */
    .buttons {
      display: flex;
      flex-direction: column;
      gap: 14px;
    }

    .btn {
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 14px;
      border-radius: 14px;
      font-weight: 600;
      font-size: 16px;
      color: #fff;
      text-decoration: none;
      transition: all 0.25s ease;
    }

    /* hover — подсветка */
    .btn:hover {
      transform: scale(1.07);
      box-shadow: 0 10px 25px rgba(0,0,0,0.35);
      filter: brightness(1.15);
    }

    /* click — микро-анимация */
    .btn:active {
      transform: scale(0.96);
      opacity: 0.85;
    }

    /* ===== ФИРМЕННЫЕ ЦВЕТА СОЦСЕТЕЙ ===== */
    .telegram { background: #229ED9; }
    .whatsapp { background: #25D366; }
    .viber    { background: #7360F2; }
    .email    { background: #444; }

    footer {
      margin-top: 22px;
      text-align: center;
      font-size: 13px;
      color: var(--muted);
    }
  </style>
</head>

<body>

  <!-- =========================================
       ОСНОВНОЙ БЛОК
       ========================================= -->
  <div class="card">
    <h1>Solarion.Media</h1>
    <p>Связь, сотрудничество, партнёрство</p>

    <!-- =========================================
         КНОПКИ — МЕНЯЕШЬ ТОЛЬКО ССЫЛКИ
         ========================================= -->
    <div class="buttons">

      <!-- TELEGRAM -->
      <a class="btn telegram"
         href="https://t.me/solarion"
         target="_blank">
        Telegram
      </a>

      <!-- WHATSAPP (замени номер) -->
      <a class="btn whatsapp"
         href="https://wa.me/375000000000"
         target="_blank">
        WhatsApp
      </a>

      <!-- VIBER (замени номер) -->
      <a class="btn viber"
         href="viber://chat?number=375000000000">
        Viber
      </a>

      <!-- EMAIL -->
      <a class="btn email"
         href="mailto:solarionmedia@gmail.com">
        Email
      </a>

    </div>

    <footer>
      © 2025 Solarion.Media
    </footer>
  </div>

</body>
</html>
