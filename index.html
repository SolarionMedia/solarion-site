    }

    *{box-sizing:border-box;margin:0;padding:0;font-family:Inter,Arial,sans-serif;}

    body{
      background:radial-gradient(circle at top,#1b1b2f,var(--bg));
      color:var(--text);
      line-height:1.6;
    }

    header,footer{
      text-align:center;
      padding:50px 20px;
    }

    header h1{
      font-size:38px;
      margin-bottom:10px;
    }

    header p{
      color:var(--muted);
      max-width:700px;
      margin:0 auto;
    }

    section{
      max-width:1100px;
      margin:0 auto;
      padding:60px 20px;
    }

    h2{
      text-align:center;
      font-size:32px;
      margin-bottom:20px;
    }

    .sub{
      text-align:center;
      color:var(--muted);
      max-width:720px;
      margin:0 auto 50px;
    }

    .cards{
      display:grid;
      grid-template-columns:repeat(auto-fit,minmax(280px,1fr));
      gap:30px;
    }

    .card{
      background:linear-gradient(145deg,#1b1e26,#0f1115);
      border-radius:22px;
      padding:32px;
      box-shadow:0 20px 50px rgba(0,0,0,.6);
      transition:.3s;
    }

    .card:hover{
      transform:translateY(-10px);
      box-shadow:0 30px 70px rgba(0,0,0,.8);
    }

    .card h3{
      font-size:24px;
      margin-bottom:10px;
      color:var(--accent);
    }

    .price{
      font-size:30px;
      margin:20px 0;
    }

    .card ul{
      list-style:none;
      margin-bottom:25px;
    }

    .card li{
      margin-bottom:10px;
      color:#cfcfcf;
    }

    .btn{
      display:block;
      text-align:center;
      padding:14px;
      border-radius:14px;
      background:linear-gradient(135deg,#7aa2ff,#5a7cff);
      color:#fff;
      text-decoration:none;
      font-weight:600;
      transition:.25s;
    }

    .btn:hover{transform:scale(1.05);}

    .note{
      text-align:center;
      margin-top:40px;
      color:var(--muted);
      font-size:14px;
    }

    footer{
      color:var(--muted);
      font-size:14px;
    }

    /* POPUP */
    .popup{
      position:fixed;
      inset:0;
      background:rgba(0,0,0,.7);
      display:none;
      justify-content:center;
      align-items:center;
    }

    .popup.active{display:flex;}

    .popup-content{
      background:var(--card);
      padding:30px;
      border-radius:18px;
      width:90%;
      max-width:380px;
    }

    .popup-content input,
    .popup-content textarea{
      width:100%;
      margin-bottom:12px;
      padding:12px;
      border-radius:10px;
      border:none;
    }
  </style>
